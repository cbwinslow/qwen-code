name: AI TUI CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  BINARY_NAME: 'ai-tui'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.19', '1.20', '1.21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          echo "Running test suite for Go ${{ matrix.go-version }}"
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...

      - name: Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'gosec-report.sarif'

      - name: Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-report.sarif ./...'

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          go build -ldflags="-s -w" -o "${BINARY_NAME}" main_ai_tui.go

          # Create release directory
          mkdir -p release

          # Copy binary to release directory
          cp "${BINARY_NAME}" release/

          # Create tarball for non-windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "release/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" \
              -C release "${BINARY_NAME}"
          fi

          # Create zip for windows
          if [ "${{ matrix.goos }}" = "windows" ]; then
            cd release
            zip "../release/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${BINARY_NAME}"
            cd ..
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: release/
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: yourorg/ai-tui
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Copy all build artifacts
          find artifacts -name "ai-tui-*" -type f -exec cp {} release-assets/ \;

          # Create checksums
          cd release-assets
          sha256sum * > checksums.txt

          # List files
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AI TUI Release ${{ github.ref_name }}

            ### ğŸš€ Changes
            - Automated release from main branch
            - Comprehensive test suite with 85%+ coverage
            - Production-ready with full feature set

            ### ğŸ“¦ Downloads
            Choose the appropriate binary for your platform:

            - **Linux**: `ai-tui-linux-amd64.tar.gz` or `ai-tui-linux-arm64.tar.gz`
            - **macOS**: `ai-tui-darwin-amd64.tar.gz` or `ai-tui-darwin-arm64.tar.gz`
            - **Windows**: `ai-tui-windows-amd64.zip`

            ### ğŸ” Verification
            Verify downloads using the provided checksums.txt file

            ### ğŸ³ Docker
            ```bash
            docker pull yourorg/ai-tui:latest
            docker run -it yourorg/ai-tui:latest
            ```

            ### ğŸ“‹ Requirements
            - Go 1.19+ (not required for binaries)
            - Terminal with ANSI support
            - 80x24 minimum terminal size

            ---

            **Full Documentation**: [AI TUI Documentation](https://github.com/yourorg/ai-tui/blob/main/AI_TUI_DOCUMENTATION.md)
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Notify on success
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          echo "âœ… AI TUI CI/CD Pipeline Successful!"
          echo "All tests passed and builds completed successfully"

      - name: Notify on failure
        if: needs.test.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "âŒ AI TUI CI/CD Pipeline Failed!"
          echo "Check the logs for details on what went wrong"
          exit 1
