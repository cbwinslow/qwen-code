name: Dependency Management

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'go.mod'
      - 'go.sum'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Update Go modules
        run: |
          echo "Updating dependencies..."
          go get -u ./...
          go mod tidy

      - name: Check for security vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          go list -json -m all | nancy sleuth

      - name: Run tests with updated dependencies
        run: |
          echo "Running tests with updated dependencies..."
          go test -v ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## ðŸ”„ Dependency Update

            This PR updates Go dependencies to their latest versions:

            - **Security**: Updated to address any vulnerabilities
            - **Features**: Includes latest features and improvements
            - **Compatibility**: Maintains compatibility with current codebase

            ### ðŸ§ª Verification
            - [x] All tests pass
            - [x] No security vulnerabilities
            - [x] Application builds successfully
            - [x] No breaking changes detected

            ### ðŸ“‹ Checklist
            - [ ] Code review completed
            - [ ] Manual testing performed
            - [ ] Documentation updated (if needed)

            ---

            **Auto-generated by dependency management workflow**
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
            chore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-report.sarif ./...'

      - name: Upload Gosec SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec-report.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
